syntax = "proto3";
option go_package = "github.com/dashjay/baize/pkg/proto/executor;executor";
import "build/bazel/remote/execution/v2/remote_execution.proto";

package executor;

message Task {
    build.bazel.remote.execution.v2.Action action = 1;
    int32 maxRetryTime = 2;
}

message TaskResult{
    build.bazel.remote.execution.v2.ActionResult ar = 1;
    string error = 2;
}

service Executor{
    rpc Execute(Task) returns (TaskResult){}
}